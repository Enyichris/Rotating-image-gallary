<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="rotate.css">
    <title>Rotatin image gallary</title>
</head>
<body>
    <div class="image-container">
        <span style="--i: 1">
            <img src="https://picsum.photos/id/237/400/300" alt="">
        </span>

        <span style="--i: 2">
            <img src="https://picsum.photos/400/300/?blur" alt="">
        </span>

        <span style="--i: 3">
            <img src="https://picsum.photos/400/300?grayscale" alt="">
        </span>

        <span style="--i: 4">
           <img src="https://picsum.photos/400/300.webp" alt="">
        </span>

        <span style="--i: 5">
            <img src="https://picsum.photos/seed/picsum/400/300" alt="">
        </span>

        <span style="--i: 6">
            <img src="https://picsum.photos/id/62/400/300" alt="" >
        </span>

        <span style="--i: 7">
            <img src="https://picsum.photos/id/89/400/300" alt="">
        </span>

        <span style="--i: 8">
            <img src="https://picsum.photos/id/59/400/300" alt="">
        </span>
    </div>

    <div class="btn-container">
        <button class="btn" id="prev">Prev</button>
        <button class="btn" id="next">Next</button>
    </div>
    <script src="rotate.js"></script>
</body>
</html>
